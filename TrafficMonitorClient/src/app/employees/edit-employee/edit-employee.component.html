<h1>Edit Employee:</h1>
<div class="row">
    <div class="col-sm-4">
        <form #editEmployeeForm="ngForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" name="name" id="name" type="text" [(ngModel)]="employee.name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" name="email" id="email" type="email" [(ngModel)]="employee.email" required>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <select class="form-control" name="company" id="company" [(ngModel)]="employee.company_id" required>
                    <option *ngFor="let company of companies" [value]="company.value">
                        {{company.viewValue}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-success" [disabled]="editEmployeeForm.invalid"
                        (click)="editEmployee()">Save
                </button>
            </div>
        </form>
    </div>
</div>

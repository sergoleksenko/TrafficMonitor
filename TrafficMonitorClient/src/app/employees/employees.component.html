<h1>Employees:</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Company</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees | paginate: { itemsPerPage: 10, currentPage: page }">
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.company}}</td>
        <td>
            <!--<button class="btn btn-default" disabled>Edit</button>-->
            <button class="btn btn-default btn-delete" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
<div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>

<div class="row">
    <div class="col-sm-4">
        <button class="btn btn-default" (click)="openForm()">Add employee</button>
        <form #addEmployeeForm="ngForm" *ngIf="isViewable">
            <div class="form-group">
                <label>Name:</label>
                <input class="form-control" name="name" type="text" [(ngModel)]="name" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" name="email" type="email" [(ngModel)]="email" required email>
            </div>
            <div class="form-group">
                <label>Company:</label>
                <select class="form-control" name="company" [(ngModel)]="company" required>
                    <option *ngFor="let company of companies" [value]="company.value">
                        {{company.viewValue}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button [disabled]="addEmployeeForm.invalid" class="btn btn-default"
                        style="background-color: mediumseagreen; color: white;" (click)="addEmployee(addEmployeeForm)">
                    Save
                </button>
                <button class="btn btn-default" (click)="closeForm(addEmployeeForm)">Cancel</button>
            </div>
        </form>
    </div>
</div>

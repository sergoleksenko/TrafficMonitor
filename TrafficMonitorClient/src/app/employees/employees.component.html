<h1>Employees:</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Company</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees | paginate: { itemsPerPage: 15, currentPage: page }">
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.company}}</td>
        <td>
            <button disabled>Edit</button>
            <button routerLink="/employees/{{employee.id}}/delete">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
<div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>

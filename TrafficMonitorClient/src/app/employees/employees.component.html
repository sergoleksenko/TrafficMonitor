<h1>Employees:</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Company</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees | paginate: { itemsPerPage: 10, currentPage: page }">
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.company}}</td>
        <td>
            <button class="btn btn-default" disabled>Edit</button>
            <button class="btn btn-default" style="background-color: red; color: white;"
                    (click)="deleteEmployee(employee.id)">Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>

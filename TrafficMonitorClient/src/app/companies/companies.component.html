<h1>Companies:</h1>
<button type="button" class="btn btn-default" routerLink="/traffics/generate">Generate traffics</button>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Quota (TB)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let company of companies | paginate: { itemsPerPage: 10, currentPage: page }">
        <td>{{company.name}}</td>
        <td>{{company.quota}}</td>
        <td>
            <button class="btn btn-default" disabled>Edit</button>
            <button class="btn btn-default" style="background-color: red; color: white;"
                    (click)="deleteCompany(company.id)">Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
<br/>
<h4>Monthly report for companies:</h4>
<select name="month" [(ngModel)]="selectedMonth" #month="ngModel">
    <option selected disabled value="0">Choose a month</option>
    <option *ngFor="let month of months" [value]="month.value">
        {{month.viewValue}}
    </option>
</select>
<button class="btn btn-default" [disabled]="month.pristine" type="submit" routerLink="/report/{{selectedMonth}}">
    Report
</button>
